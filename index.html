<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container login-main">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 col-12 logo-img">
    <div class="p-5" style="padding-bottom: 0px !important;">
        <img src="logo.png" class="img-fluid" style="min-height:100%;" />
    </div>
</div>
<div class="col-md-6 d-none d-md-block">
<img src="login.png" class="img-fluid" style="min-height:100%;" />
</div>
<div class="col-md-6 bg-white p-5">
<h3 class="pb-3 text-center">Employee Login</h3>
<div class="form-style">
<form>
  <div class="form-group pb-3">    
    <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">   
  </div>
  <div class="form-group pb-3">   
    <input id="password-field" type="password" placeholder="Password" class="form-control">
    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
  </div>
  <div class="d-flex align-items-center justify-content-between">
<div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
<div><a href="#">Forgot Password?</a></div>
</div>
   <div class="pb-2">
  <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
   </div>
</form>
</div>

</div>
</div>
</div>

<script type="text/javascript">$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye-slash fa-eye");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});</script>
</body>
</html>
